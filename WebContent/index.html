<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fakebin</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shCore.css"/>
	<link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shThemeDefault.css"/>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script type="text/javascript" src="syntaxhighlighter/scripts/shCore.js"></script>
	<script type="text/javascript" src="pastes.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1><a href=".">Fakebin</a></h1>
		</header>
		<div id="sidebar">
			<h3>Recent Pastes</h3>
			<div id="recent"></div>
		</div>
		<img id="ad" src="about:blank" />
		<form id="newPaste">
			<label for="title">Title: </label><input type="text" id="title" /><br />
			<textarea id="paste" rows="15" cols="20"></textarea><br />
			Type: <select id="type">
				<option value="plain">Plain Text</option>
				<option value="as3">ActionScript</option>
				<option value="bash">Bash</option>
				<option value="csharp">C#</option>
				<option value="cpp">C++</option>
				<option value="css">CSS</option>
				<option value="diff">Diff</option>
				<option value="js">Javascript</option>
				<option value="java">Java</option>
				<option value="pl">Perl</option>
				<option value="php">PHP</option>
				<option value="ps">PowerShell</option>
				<option value="py">Python</option>
				<option value="ruby">Ruby</option>
				<option value="scala">Scala</option>
				<option value="sql">SQL</option>
				<option value="vb">Visual Basic</option>
				<option value="xml">XML</option>
			</select>
			<input type="submit" id="pasteSubmit" value="Create" />
		</form>
		<div id="content">
			<h2 class="title"></h2>
			<div class="subhead">
				<div class="time"></div>
				<div id="modLinks">
					<a href="#" id="editLink">Edit</a>
					<a href="#" id="deleteLink">Delete</a>
					<form id="modPaste">
						<!-- The submit button's value should always be changed before it is shown -->
						<input type="text" id="modPass" placeholder="Password" /><input type="submit" id="modSubmit" value="Modify" />
					</form>
				</div>
				<div class="clear"></div>
			</div>
			<pre class="text"></pre>
		</div>
		<div class="clear"></div>
		<div class = "twitter">
			<a href="https://twitter.com/intent/tweet?button_hashtag=Fakebin&text=Fakebin%20is%20cool!" class="twitter-hashtag-button" data-size="large">Tweet #Fakebin</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
	</div>
</body>
</html>
